<app-hospital-navbar></app-hospital-navbar>


<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card-border border-black my-5 " style="display: flex; justify-content: center;">
        <div class="card-body">
          <div >
            <img  class="mx-auto my-2 " style="display: block; " src="../../../../../assets/user.png" width="100px" height="100px" alt="">
            <form [formGroup]="profileForm" (ngSubmit)="updateHospitalProfile(profileForm.value)">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingName" placeholder="sandeep" formControlName="hospitalName">
                  <label for="floatingName">Hospital Name</label>
                  <div *ngIf="profileForm.controls['hospitalName'].invalid && (profileForm.controls['hospitalName'].dirty || profileForm.controls['hospitalName'].touched)" class="text-danger form-error">
                    Hospital Name is required.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingAddress" placeholder="city" formControlName="address" >
                  <label for="floatingAddress">Address</label>
                  <div *ngIf="profileForm.controls['address'].invalid && (profileForm.controls['address'].dirty || profileForm.controls['address'].touched)"
                     class="text-danger form-error">
                  Address is required.
                </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="tel" class="form-control" id="floatingPhoneNumber" placeholder="9999999999" formControlName="phoneNo">
                  <label for="floatingPhoneNumber">Phone Number</label>
                  <div *ngIf="profileForm.controls['phoneNo'].invalid && (profileForm.controls['phoneNo'].dirty || profileForm.controls['phoneNo'].touched)"
                     class="text-danger form-error">
                  Invalid Phone Number (must be 10 digits and start with 7, 8, or 9).
                </div>
                </div>
                <div class="mx-auto" style="width: 80%;">
                  <button type="submit" class="btn btn-danger mb-2 mt-2 " style="width: 100%;" [disabled]="profileForm.invalid">update</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-alert [hidden]="!alert"></app-alert>
